<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>TO LISO NO MERCADO</title>
    <script src="script.js" defer></script>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <div class="logo">
          <img src="./assets/logo.png" alt="logo" width="380" />
        </div>
      </div>
    </header>

    <nav>
      <div class="nav">
        <div class="bemVindo">
          <h1>BEM VINDO(A)</h1>
          <h3>Eliel</h3>
        </div>

        <div class="gasto">
          <h1>HOJE VOCÊ SÓ PODE GASTAR APENAS:</h1>
          <h3>R$: 100,00</h3>
        </div>
      </div>
    </nav>
    <!-- CONTAINER COM CAMPOS PARA ADICIONAR ITEM -->
    <main>
      <div class="mainContainer">
        <div class="addProduct">
          <!-- CAMPO NOME DO ITEM -->
          <div>
            <input
              class="product1"
              type="text"
              name="name"
              id="name"
              placeholder="PRODUTO:"
            />
          </div>

          <!-- CAMPO QUANTIDADE DE ITENS  -->
          <div>
            <input
              class="product2"
              type="number"
              name="qtd"
              id="qtd"
              placeholder="QTD:"
            />
          </div>

          <!-- CAMPO PREÇO DO ITEM -->
          <div>
            <input
              class="product3"
              type="text"
              name="preco"
              id="preco"
              placeholder="PREÇO:"
            />
          </div>

          <!-- BOTÃO ADICIONAR -->
          <button class="btnAdd" type="submit" id="send" value="Enviar">
            <img
              src="./assets/adicionar-botao.png"
              alt="botão de adicionar"
              width="30"
            />
          </button>
        </div>
      </div>

      <div class="boxProduct">
        <div class="product0"><b>ID:</b></div>
        <div class="product1"><b>PRODUTO:</b></div>
        <div class="product2"><b>QTD:</b></div>
        <div class="product3"><b>PREÇO:</b></div>
      </div>
    </main>

    <footer>
      <div class="footerContainer">
        <h1>TERMOS E CONDIÇÕES DE USO:</h1>
        <h2>
          PARA SE FAZER O USO DESSE SISTEMA SÓ É NECESSÁRIO ESTAR LISO OU SEJA
          COM POUCO DINHEIRO!
        </h2>
        <p> "Todos os direitos reservados - Eliel Souza."</p>
   
      </div>
    </footer>
  </body>
</html>
